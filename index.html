<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador</title>
    <script src="https://williammayy.github.io/todo_buttons/store.js"></script>
    <script src="https://williammayy.github.io/todo_buttons/todo_e6.js"></script>
    <script defer src="https://williammayy.github.io/todo_buttons/app.js"></script>
    <link rel="stylesheet" href="https://williammayy.github.io/todo_buttons/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://williammayy.github.io/todo_buttons/lib/bulma.css">
    <link rel="manifest" href="https://williammayy.github.io/todo_buttons/manifest.json">
    <script src="https://williammayy.github.io/todo_buttons/service-worker.js"></script>
    <style>
        .inputPontos {
            height: 100%;
            width: 100%;
            padding: 0px;
            border: 1px;
            border-radius: 100px;
            text-align: center;
        }
    </style>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <input type="number" id="pontoValor" value=20 class="input is-black is-large " \>
                </div>
                <div class="column">
                    <input required type="text" id="itemValue" name="itemValue" size="35" class="input is-black is-large" placeholder='Nome'>
                </div>
                <div class="column">
                    <div class="select is-large is-black">
                        <select name="corValue" id="corValue">
                            <option value="1E90FF" selected style="background-color:#1E90FF;color:white">Azul</option>
                            <option value="008000" style="background-color:#008000; color:white">Verde</option>
                            <option value="FFFAF0" style="background-color:#FFFAF0">Branco</option>
                            <option value="FF0000" style="background-color:#FF0000;color:white">Vermelho</option>
                            <option value="000000" style="background-color:#000000;color:white">Preto</option>
                            <option value="696969" style="background-color:#696969;color:white">Cinza</option>
                            <option value="800080" style="background-color:#800080;color:white">Roxo</option>
                        </select>
                    </div>
                </div>

            </div>
            <button class="button is-black is-large" id="cadastrar">Inserir</button>
            <div id="lista"></div>
            <br>
            <div class="container" id="itensRenderizados">
                <!-- Auto rendered itens -->
            </div>


        </div>
    </section>
    <script src="https://williammayy.github.io/todo_buttons/service-worker.js "></script>
</body>

</html>
