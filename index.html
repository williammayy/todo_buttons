<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador</title>
    <script src="https://williammayy.github.io/todo_buttons/store.js"></script>
    <script src="https://williammayy.github.io/todo_buttons/todo_e6.js"></script>
    <script defer src="https://williammayy.github.io/todo_buttons/app.js"></script>
    <link rel="stylesheet" href="https://williammayy.github.io/todo_buttons/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://williammayy.github.io/todo_buttons/lib/bulma.css">
    <link rel="manifest" href="https://williammayy.github.io/todo_buttons/manifest.json">
    <script src="https://williammayy.github.io/todo_buttons/service-worker.js"></script>
    <style>
        .inputPontos {
            height: 100%;
            padding: 0px;
            border: none;
            text-align: center
        }
    </style>
</head>

<body>

    <section class="section">
        <div class="container">
            <h1 class="title">
                Contador de Vida
            </h1>
            <div class="columns">
                <div class="column">
                    <input type="number" id="pontoValor" value=20 class="input is-primary is-large " \>
                </div>
                <div class="column">
                    <input required type="text" id="itemValue" name="itemValue" size="35" class="input is-primary is-large" placeholder='Nome'>
                </div>
                <div class="column">    
                    <div class="select is-rounded" id="corValue" name="corValue">
                        <select>
                            <option value="#FFFFFF">Branco</option>
                            <option value="#008000">Verde</option>
                            <option value="#1E90FF">Azul</option>
                            <option value="#FF0000">Vermelho</option>
                            <option value="#000000">Preto</option>
                            <option value="#696969">Cinza</option>
                            <option value="#800080">Roxo</option>
                        </select>
                    </div>
                </div>

            </div>
            <button class="button is-primary is-large" id="cadastrar">Inserir</button>
            <div id="lista"></div>
            <br>
            <div class="container" id="itensRenderizados">
                <!-- Auto rendered itens -->
            </div>

            
        
        </div>
    </section>
    <script src="https://williammayy.github.io/todo_buttons/service-worker.js "></script>
</body>

</html>
